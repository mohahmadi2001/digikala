<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه اینترنتی دیجی‌کالا {{product.name}}</title>
</head>
<body>
    {{categories}}
    <h1>{{product.name}}</h1>
    <p>{{product.en_name}}</p>
    <p>{{product.description}}</p>
    <div>
        <ul>
            {% for option in product.product_option.all %}
            <li>
                <div>
                    {{option.name}}
                </div>
                <div>
                    {{option.value}}
                </div>
            </li>
            {% endfor %}
        </ul>   
    </div>
    <div>
        {% for image in product.image_set.all %}
        <img src="{{image.image}}" alt="{{image.alt}}">
        {% endfor %}
    </div>
</body>
</html>
