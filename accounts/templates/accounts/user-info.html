{% extends 'base/base.html' %} {% block title %}
user profile
{% endblock title %}
{% block main %}
<div id="content">
    <div class="container">
        <div class="row">
            <div id="page-content" class="col-12">
                {% if request.user.is_authenticated %}
                    <h1>{{request.user.get_full_name}}</h1>
                {% else %}
                    <span>click <a href="{% url 'accounts:login-view' %}">here</a> to login page</span>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock main %}
